<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 7890</title>
    <!-- Bootstrap 5 CSS from jsdelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sales-container {
            max-width: 600px;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #total-sales {
            font-size: 4.5rem;
            font-weight: 700;
            color: #0d6efd; /* Bootstrap primary blue */
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container sales-container">
        <h1 class="display-5">Total Sales</h1>
        <p class="lead">The calculated sum from the sales column is:</p>
        <div id="total-sales">
            <!-- The calculated total will be displayed here -->
            ...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // CSV data from attachment, Base64 encoded
            const csvDataBase64 = 'cHJvZHVjdCxzdW1faHIsYnJlYWsKc2Ftc2FyYSw0MCw4CnNoaW9teSxYLDgKdmluaXQsMjAsMg==';

            const processData = () => {
                try {
                    // Decode the Base64 string to get the raw CSV content
                    const csvString = atob(csvDataBase64);

                    // Parse the CSV data
                    const rows = csvString.trim().split('\n');
                    const headers = rows[0].split(',');

                    // The brief mentions a 'sales' column. We'll assume it's 'sum_hr'.
                    const salesColumnName = 'sum_hr';
                    const salesColumnIndex = headers.indexOf(salesColumnName);

                    if (salesColumnIndex === -1) {
                        throw new Error(`Sales column ('${salesColumnName}') not found in CSV header.`);
                    }

                    let totalSales = 0;
                    // Loop through data rows (skip the header row at index 0)
                    for (let i = 1; i < rows.length; i++) {
                        const values = rows[i].split(',');
                        if (values.length > salesColumnIndex) {
                            const salesValue = parseInt(values[salesColumnIndex], 10);
                            // Add the value to the total only if it's a valid number
                            if (!isNaN(salesValue)) {
                                totalSales += salesValue;
                            }
                        }
                    }

                    // Find the target element and display the result
                    const totalSalesElement = document.getElementById('total-sales');
                    if (totalSalesElement) {
                        totalSalesElement.textContent = totalSales;
                    } else {
                        console.error("Fatal Error: Element with id 'total-sales' not found.");
                    }

                } catch (error) {
                    console.error('Error processing data:', error);
                    const totalSalesElement = document.getElementById('total-sales');
                    if (totalSalesElement) {
                        totalSalesElement.textContent = 'Error!';
                        totalSalesElement.style.color = '#dc3545'; // Bootstrap danger color
                    }
                }
            };

            // Execute the data processing function
            processData();
        });
    </script>
</body>
</html>
